<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
           <!-- <a-entity
            position="0 -1 0"
            scale="0.05 0.05 0.05"
            gltf-model="https://algida74.github.io/AR.js-master/aframe/examples/image-tracking/nft/zucca.gltf"
            ></a-entity>-->
            <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="https://algida74.github.io/AR.js-master/cubi.mp4"
                preload="auto" id="vid" response-type="arraybuffer"
                crossorigin webkit-playsinline autoplay playsinline>
            </video>
        </a-assets>
                <a-video
                src="#vid"
                position='0 0 50'
                width='75'
                height='44'
                >
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
